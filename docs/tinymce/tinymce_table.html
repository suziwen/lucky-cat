<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
  html{
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    height: calc(100% - 50px);
    margin-top: 50px;
    margin-bottom: 0;
  }
  body:after{
    content: " ";
    height: 100px;
    display: block;
  }
  body,body:before, body:after{
    background: white!important;
  }
  table td:empty:before{
    content: '　';
    opacity: 0;
    user-select: none;
  }
  #fix_toolbar{
    height: 40px;
    width: 100%;
    position: fixed;
    top: 0px;
    z-index: 10;
  }
  table {
    text-align: center;
    max-width: 100%;
    background-color: transparent;
    border-collapse: collapse;
    border-spacing: 0;
    border: 1px solid rgba(34,36,38,.15);
  }
  .mce-i-tableresize {
    position: relative!important;
  }
  .mce-i-tableresize:before {
    content: "\e01b";
  }
  .mce-i-tableresize:after {
    top: 1px;
    left: 4px;
    right: 2px;
    bottom: 0px;
    font-size: 9px;
    text-shadow: -1px -1px 0 #FFF, 1px -1px 0 #FFF, -1px 1px 0 #FFF, 1px 1px 0 #FFF;
    position: absolute;
    content: "\edf9";
  }
  .ephox-snooker-resizer-bar {
    display: none;
  }
  .lock_table_resize .ephox-snooker-resizer-bar {
    display: block;
    opacity: .1;
  }

  </style>
  <script type="text/javascript" src="tinymce.js"></script>
  <script type="text/javascript" src="../js/xlsx.full.min.js"></script>
  <script type="text/javascript" src="tinymce_table.js"></script>
</head>
<body>
  <div id="fix_toolbar"></div>
  <table id="tinymcetable" style="border-collapse: collapse; width: 100%;" border=1>
    <tbody>
      <tr>
        <td>欢迎使用小书匠编辑器</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
  </script>
  
</body>
</html>
